name: Zip Chrome Extension
run-name: Zip chrome-extension for publishing and manual loading üìÅ
on:
  workflow_run:
    workflows: ['Minify Calendarize Script']
    types: [completed]
  push:
    paths:
      - 'chrome-extension/**'
jobs:
  Zip-Chrome-Extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Zip Chrome Extension
        run: zip -q -r calendarize-webreg-chrome.zip chrome-extension

      - name: Committing zip file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'GitHub Action: Zip & add calendarize-webreg-chrome.zip'
